{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2>{% trans "Establecer contraseña" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" class="btn btn-success" value="{% trans 'Establecer contraseña' %}"/>
    </form>
{% endblock %}
